<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="./progress.css">
</head>
<body>
    <div id="main-ui" class="center-content">
        <h1>Main UI</h1>
        <button id="navigate-to-progress-bar" class="button">Go to Progress Bar</button>
        <button id="back-to-home" class="button">Back to Home</button>
    </div>
    
    <div id="progress-bar-ui" class="center-content" style="display: none;">
        <h1>Interactive Progress Bar</h1>
        <div id="progress-container">
            <div id="progress-bar" style="width: 0;"></div>
            <span id="progress-text">0%</span>
        </div>
        <button id="back-to-main" class="button">Back to Main</button>
        <button id="back-to-home" class="button">Back to Home</button>
    </div>
    
    
    
<script src="./progress.js"></script>    
</body>
</html>
