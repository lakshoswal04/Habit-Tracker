<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="habittracker.css">
</head>
<body>
    <header>
        <h1><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/habit-tracker-9130497-7484717.png?f=webp&w=256" width="40px" height="40px">Habit Tracker</h1>
        <nav>
            <ul>
                <li><a href="#max-streak">Max Streak</a></li>
                <li><a href="#progress">Monthly Progress</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="edit.html">Edit</a></li>
                <li><a href="habittracker.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="section full-width" id="max-streak">
                <h3>Streak</h3>
                <p>10 Days</p>
            </div>
            <div class="section full-width" id="progress">
                <h3>Today's Progress</h3>
                <progress id="progress-bar" value="70" max="100"></progress>
                <p id="progress-text">70%</p>
            </div>
        </div>
        <div class="row">
            <div class="section full-width calendar">
                <h3>Today's Data</h3>
                <p>(Hover to view details)</p>
                <div id="calendar-content">[Calendar goes here]</div>
            </div>
        </div>
    </div>

   <script src="habittracker.js"></script>
    
</body>
</html>
